<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>Pricing Cards</title>
  </head>
  <body>
    <div class="container m-3 justify-content-center">
      <div class="row mt-5">
        <div class="col-md-6">
          <!-- Card 1 -->
          <div class="card rounded-4 m-3 shadow-lg">
            <div class="card-body">
              <div class="h5 fw-bold">Free</div>
              <p class="small opacity-50">For Freelancers</p>
              <p class="h3 mb-5">$0</p>
              <ul class="list-unstyled mb-5">
                <li class="m-3"><i class="bi bi-check"></i>Single Users</li>
                <li class="m-3">
                  <i class="bi bi-check"></i>10 Downloads per Month
                </li>
                <li class="m-3"><i class="bi bi-check"></i>Faster Files</li>
                <li class="m-3"><i class="bi bi-check"></i>25 Custom Packs</li>
              </ul>
              <a href="#" class="btn btn-dark w-100 mt-5 mb-3">Subscribe</a>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card bg-dark text-light m-3 shadow-lg">
            <div class="card-body">
              <div class="h5 fw-bold">Pro</div>
              <p class="small opacity-75">For Agencies</p>
              <p class="h3 mb-5">$100</p>
              <ul class="list-unstyled mb-5">
                <li class="m-3"><i class="bi bi-check"></i>Unlimited Users</li>
                <li class="m-3">
                  <i class="bi bi-check"></i>Unlimited Downloads per Month
                </li>
                <li class="m-3">
                  <i class="bi bi-check"></i>Fully-Editable Files
                </li>
                <li class="m-3">
                  <i class="bi bi-check"></i>200+ Custom Packs
                </li>
              </ul>
              <a href="#" class="btn btn-light w-100 mt-5 mb-3">Subscribe</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
