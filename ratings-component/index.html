<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ratings Component</title>
  </head>
  <body>
    <div class="container ms-auto me-auto m-5">
      <div class="card shadow-lg p-5 bg-light w-75">
        <!-- Top Half -->
        <div class="row">
          <div class="col-7">
            <p class="h3 fw-bold">What others think about the product</p>
          </div>
          <div class="col-5">
            <div class="card">
              <div class="card-body">
                <i
                  class="fa-solid fa-star text-warning d-inline-block display-5"
                ></i>
                <p class="display-5 fw-bold d-inline-block">4.8</p>
                <p>Average Rating</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Search Bar -->

        <div class="row mb-5 mt-5">
          <div class="input-group mb-3">
            <span class="input-group-text rounded-start-5" id="basic-addon1"
              ><i class="fas fa-search"></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="Search Reviews"
              aria-label="Search Reviews"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <!-- Reviews -->
        <div class="row">
          <div class="col-12 vstack gap-2">
            <h5>Reviews</h5>
            <div class="d-flex align-items-center gap-1">
              <span>5</span><i class="fas fa-star text-warning"></i>
              <div class="progress ms-3" style="height: 10px; width: 100%">
                <div
                  class="progress-bar bg-warning"
                  style="width: 80%"
                  role="progress-bar"
                  aria-valuenow="80%"
                  aria-valuemin="0%"
                  aria-valuemax="100%"
                ></div>
              </div>
            </div>

            <div class="d-flex align-items-center gap-1">
              <span>4</span><i class="fas fa-star text-warning"></i>
              <div class="progress ms-3" style="height: 10px; width: 100%">
                <div
                  class="progress-bar bg-warning"
                  style="width: 60%"
                  role="progress-bar"
                  aria-valuenow="60%"
                  aria-valuemin="0%"
                  aria-valuemax="100%"
                ></div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-1">
              <span>3</span><i class="fas fa-star text-warning"></i>
              <div class="progress ms-3" style="height: 10px; width: 100%">
                <div
                  class="progress-bar bg-warning"
                  style="width: 20%"
                  role="progress-bar"
                  aria-valuenow="20%"
                  aria-valuemin="0%"
                  aria-valuemax="100%"
                ></div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-1">
              <span>2</span><i class="fas fa-star text-warning"></i>
              <div class="progress ms-3" style="height: 10px; width: 100%">
                <div
                  class="progress-bar bg-warning"
                  style="width: 10%"
                  role="progress-bar"
                  aria-valuenow="10%"
                  aria-valuemin="0%"
                  aria-valuemax="100%"
                ></div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-1">
              <span>1</span><i class="fas fa-star text-warning"></i>
              <div class="progress ms-3" style="height: 10px; width: 100%">
                <div
                  class="progress-bar bg-warning"
                  style="width: 30%"
                  role="progress-bar"
                  aria-valuenow="30%"
                  aria-valuemin="0%"
                  aria-valuemax="100%"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Button -->
        <div class="row">
          <div class="col-12">
            <button class="btn btn-lg btn-success rounded-4 mt-5">
              Write Review
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
